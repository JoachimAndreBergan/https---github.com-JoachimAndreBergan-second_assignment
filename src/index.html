<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Object-oriented project</title>
  </head>
  <body>
    <div class="main-container">
      <!-- FORM SECTION -->
      <form class="medForm">
        <h2>Register Meds</h2>

        <label for="product">Product Name:</label>
        <input type="text" name="product" class="product" required/>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" name="manufacturer" class="manufacturer" required/>
        <label for="productId">Product ID:</label>
        <input type="text" name="productId" class="productId" required/>
        <label for="expirationDate">Expration Date:</label>
        <input type="text" name="expirationDate" class="expirationDate" required/>
        <label for="prescriptionSelect"></label>
        <select name="prescriptionSelect" class="prescriptionSelect" required>
          <option value="prescription">Prescription</option>
          <option value="non-prescription">Non-Prescription</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" class="quantity" required/>
        <button type="submit" class="submit-button">Register Meds</button>
      </form>

      <!-- DISPLAY BOOKS SECTION -->
      <section class="medicine-list">
        <div class="select-list-button-container">
          <button class="render-prescription-meds-button">
            Display Prescription Meds
          </button>
          <button class="render-non-prescription-meds-button">Display Non-prescription Meds</button>
        </div>

        <div class="displayPrescriptionMedsContainer">


          <div class="display-prescription-meds">
            <header class="prescription-meds-header">
              <span>Product Name</span>
              <span>Manufacturer</span>
              <span>Prescription</span>
              <span>Expration-Date</span>
              <span>Quantity</span>
              <span>Product-ID</span>
              <span></span>
            </header>
            <ul class="prescription-meds-list"></ul>
          </div>

          <div class="display-non-prescription-meds">
            <header class="non-prescription-meds-header">
              <span>Product Name</span>
              <span>Manufacturer</span>
              <span>Prescription</span>
              <span>Expration-Date</span>
              <span>Quantity</span>
              <span>Product-ID</span>
              <span></span>
            </header>
            <ul class="non-prescription-meds-list">

            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
